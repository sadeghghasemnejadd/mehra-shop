<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mehra Shop/home</title>
  </head>
  <body dir="rtl">
    <header class="header">
      <img
        src="./assets/images/mehrashop-logo.png"
        alt="logo"
        class="header__logo"
      />
      <form class="header__search">
        <label class="header__search--label"
          >همه دسته بندی ها<img src="./assets/images/Chevron.png" alt="Chevron"
        /></label>
        <input
          type="text"
          class="header__search--input"
          placeholder="کالای مورد نظر خود را جستجو کنید"
        />
        <button class="header__search--btn">
          <img src="./assets/images/search.svg" alt="search" />
        </button>
      </form>

      <div class="header__icons">
        <div class="header__icons--user">
          <img src="./assets/images/user.svg" alt="user" />
        </div>
        <div class="header__icons--heart">
          <img src="./assets/images/heart.svg" alt="heart" />
        </div>
        <div class="header__icons--cart">
          <img src="./assets/images/cart.svg" alt="shopping-cart" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
