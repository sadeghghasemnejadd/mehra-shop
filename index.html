<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mehra Shop/home</title>
  </head>
  <body dir="rtl">
    <header class="header">
      <img
        src="./assets/images/mehrashop-logo.png"
        alt="logo"
        class="header__logo"
      />
      <form class="header__search">
        <label class="header__search--label"
          >همه دسته بندی ها<svg>
            <use xlink:href="./assets/images/sprite.svg#chevron"></use></svg
        ></label>
        <input
          type="text"
          class="header__search--input"
          placeholder="کالای مورد نظر خود را جستجو کنید"
        />
        <button class="header__search--btn">
          <svg class="hero__aside--header-icon">
            <use xlink:href="./assets/images/sprite.svg#search"></use>
          </svg>
        </button>
      </form>

      <div class="header__icons">
        <div class="header__icons--user">
          <svg>
            <use xlink:href="./assets/images/sprite.svg#user"></use>
          </svg>
        </div>
        <div class="header__icons--heart">
          <svg>
            <use xlink:href="./assets/images/sprite.svg#heart"></use>
          </svg>
        </div>
        <div class="header__icons--cart">
          <svg>
            <use xlink:href="./assets/images/sprite.svg#cart"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <aside class="hero__aside">
          <div class="hero__aside--header">
            <div class="hero__aside--header-menu"></div>
            <p class="hero__aside--header-text">دسته بندی ها</p>
            <svg class="hero__aside--header-icon">
              <use xlink:href="./assets/images/sprite.svg#chevron"></use>
            </svg>
          </div>
          <ul class="hero__aside--lists">
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
            <li class="hero__aside--lists-item"><a href="#"></a></li>
          </ul>
        </aside>
        <nav class="hero__nav"></nav>
        <div class="hero__image"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
